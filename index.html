    <script>
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Europe/London', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('uk-time').innerText = now.toLocaleTimeString('en-UK', options);

    <form id="supportForm">
                <div>

                </div>

        <button type="button" onclick="clearForm()" class="btn btn-lg btn-danger">Clear</button>
        <button type="button" id="copyForm" class="btn btn-lg btn-primary">Copy</button>
    </form>
    
    

    <script>
        function clearForm() {
            document.getElementById("supportForm").reset();
            document.getElementById("SASForm").reset();
        }

        // Get the form and copy button
		var forms = document.getElementById('supportForm');
		var copyForm = document.getElementById('copyForm');

		// When the user clicks the button, copy the input field labels and values to the clipboard
		copyForm.addEventListener('click', function() {
		  var combinedText = '';
		  var inputs = forms.querySelectorAll('input');
		  inputs.forEach(function(input) {
			var label = forms.querySelector('label[for="' + input.id + '"]').textContent;
			combinedText += label.replace(':', '') + ': ' + input.value + '\n';
		  });

		  // Create a temporary textarea to copy the combined text
		  var tempTextArea = document.createElement('textarea');
		  tempTextArea.value = combinedText;
		  document.body.appendChild(tempTextArea);
		  tempTextArea.select();
		  document.execCommand('copy');
		  tempTextArea.remove();

		  // Optional: Update user interface to indicate the text was copied
		  copyForm.textContent = 'Copied!';
		  setTimeout(function() {
			copyForm.textContent = 'Copy';
		  }, 1000);
		});
		
		function clearFormsas() {
            document.getElementById("sasForm").reset();
        }
		
		function clearFormsme() {
            document.getElementById("smeForm").reset();
        }
		
			// Get the copy button
